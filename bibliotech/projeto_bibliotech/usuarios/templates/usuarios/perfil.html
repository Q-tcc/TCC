{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="perfil-container">
    {% csrf_token %}
    <h2>Perfil</h2>

    <img src="{{ user.foto_perfil.url }}" alt="Foto de Perfil" id="perfil">

    <div class="info">
        <p>Nome: {{ user.first_name }}</p>
        <p>Sobrenome: {{ user.last_name }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Tel: {{ user.telefone }}</p>

     <p>Livros no total: {{ total_livros }}</p>
    </div>

</div>
{% endblock %}
