                <img src="{% static 'images/logo_texto.png' %}" alt="Ãcone BiblioTech" class="auth-logo-icon-img">

        </div>

        <main>

            {% endblock %} 
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const phoneInput = document.getElementById('id_telefone'); 
            if (phoneInput) {
                const phoneMask = IMask(phoneInput, {
                    mask: [
                        { mask: '(00) 0000-0000' }, 
                        { mask: '(00) 00000-0000' } 
                    ]
                });
            }
        });
    </script>
</body>
